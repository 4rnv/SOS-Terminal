<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        * {
            color: white;
            font-family: monospace;
            font-size: 1rem;
            letter-spacing: 2px;
            transition: all 0.2s;
        }

        pre {
            letter-spacing: -1px;
        }
        body {
            background: black;
            font-family: monospace;
            padding: 4rem;
        }

        .input {
            appearance: none;
            -moz-appearance: none;
            outline: none;
            border: none;
            background: transparent;
            caret: underscore;
        }

        div {
            margin-top: 0.5rem;
        }
    </style>

</head>
<body>
    <span class="username">Anonymous</span>
    <input type="text" class="input" autofocus required>
    <div id="outputarea"></div>
    <pre>
        ToDo List:
        # Add option to get username and store it in local storage
        # Add support for themes, preferable from CLI itself or maybe GUI
        # More sites and functions
    </pre>
</body>
<script>
    const inputField = document.querySelector('.input');
    const outputArea = document.getElementById('outputarea'); 

    inputField.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        var userInput = inputField.value.toLowerCase().trim();
        inputField.value = '';

        query(userInput);
        }
    });

    function query(userInput) {
        var output;
        var url;

        switch (userInput) {
            case 'sos':

                break;

            case 'list':
                output = 'List of supported function calls: time, date, ip, clrscr, image search<br> List of supported sites: bing, duckduckgo, github, gmail, google, pinterest, translate, wikipedia, x, yahoo, youtube';
                display(output);
                break;

            case 'time':
                const time = new Date();
                output = "Present Day, Present Time > " + time.toLocaleString();
                display(output);
                break;

            case 'date':
                const date = new Date();
                output = "Today's Date > " + date.toDateString();
                display(output);
                break;

            case 'ip':
                url = 'https://www.whatismyip.com/';
                output = window.open(url, '_blank');
                break;

            case 'google':
                url = 'https://google.com';
                output = window.open(url, "_blank");
                break;

            case 'gmail':
                url = 'https://mail.google.com';
                output = window.open(url, "_blank");
                break;
        
            case 'yahoo':
                url = 'https://yahoo.com';
                output = window.open(url, "_blank");
                break;

            case 'youtube':
                url ='https://youtube.com';
                output = window.open(url, "_blank");                
                break;
        
            case 'bing':
                url = 'https://bing.com';
                output = window.open(url, "_blank");
                break;
        
            case 'duck':
            case 'duckduckgo':
                url = 'https://duckduckgo.com';
                output = window.open(url, "_blank");
                break;

            case 'x':
            case 'twitter':
            case 'xitter':
                url ='https://x.com';
                output = window.open(url, "_blank");                
                break;
        
            case 'wikipedia':
            case 'wiki':
                url = 'https://en.wikipedia.org'
                output = window.open(url, '_blank');
                break;

            case 'image':
            case 'imagesearch':
            case 'image search':
                url = 'https://yandex.com/images/';
                output = window.open(url, "_blank");
                break;

            case 'translate':
                url ='https://translate.google.com/';
                output = window.open(url, "_blank");                
                break;
        
            case 'pinterest':
                url = 'https://pinterest.com/'
                output = window.open(url, '_blank');
                break;

            case 'github':
                url = 'https://github.com'
                output = window.open(url, '_blank');
                break;

            case 'sneed':
                output = "The sign is a subtle joke. The shop is called \"Sneed's Feed & Seed\", where \"feed\" and \"seed\" both end in the sound \"-eed\", thus rhyming with the name of the owner, Sneed. The sign says that the shop was \"Formerly Chuck's\", implying that the two words beginning with \"F\" and \"S\" would have ended with \"-uck\", rhyming with \"Chuck\". So, when Chuck owned the shop, it would have been called \"Chuck's Feeduck and Seeduck\".";
                display(output);
                break;

            case 'chuck':
                output = "This command is deprecated, consider using \'sneed\'.";
                display(output);
                break;

            case '':
                output = "Your input is empty";
                display(output);
                break;
            
            case 'clear':
            case 'clrscr':
                clearDisplay();
                break;

            default:
                output = "That command is not supported. Type list to view all supported commands.";
                display(output);
                break;
        }
    }

    function display(output) {
        var newOutput = document.createElement('div');
        newOutput.innerHTML = output;
        outputArea.appendChild(newOutput);
    }

    function clearDisplay() {
        outputArea.innerHTML = "";
    }

    document.querySelector('.input').addEventListener('input', function(event) {
            const value = event.target.value;
            if (value === '--su') {
                event.target.value = ''; // Clear the input field
                var username = prompt('Enter your username:');
                if (username) {
                    limit = 20;
                    username = username.trim().substring(0, limit);
                    localStorage.setItem('SOS-Terminal-username', username);
                    displayUsername();
                }
            }
        });

        function displayUsername() {
            const storedUsername = localStorage.getItem('SOS-Terminal-username');
            if (storedUsername) {
                document.querySelector('.username').textContent = `C://${storedUsername} >`;
            }
        }

        window.onload = displayUsername;
</script>
</html>
